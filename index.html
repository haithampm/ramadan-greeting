<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .card-image {
            width: 100%;
            max-width: 500px;
            display: block;
        }
        .name-box {
            position: absolute;
            bottom: 50px; /* ضبط مكان الاسم */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #000;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 8px;
        }
        .controls {
            margin-top: 15px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f7a;
        }
    </style>
</head>
<body>

    <h2>🎉 أنشئ بطاقة تهنئة رمضان وغيّر اسمك 🎉</h2>

    <div class="controls">
        <input type="text" id="nameInput" placeholder="أدخل اسمك هنا" oninput="updateName()">
        <button onclick="downloadCard()">📥 تحميل الصورة</button>
    </div>

    <div class="container" id="card">
        <img src="1.jpeg" alt="Ramadan Greeting" class="card-image">
        <span class="name-box" id="nameDisplay">اسم الموظف</span>
    </div>

    <script>
        function updateName() {
            let name = document.getElementById("nameInput").value;
            document.getElementById("nameDisplay").textContent = name ? name : "اسم الموظف";
        }

        function downloadCard() {
            let card = document.getElementById("card");

            html2canvas(card, { useCORS: true }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "Ramadan_Greeting.png";
                link.click();
            });
        }
    </script>

</body>
</html>
