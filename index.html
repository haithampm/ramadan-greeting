<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Diwani+Bent&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Diwani Bent', Arial, sans-serif;
            background-color: #f5f5f5;
            direction: rtl;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .card-image {
            width: 100%;
            max-width: 500px;
            display: block;
        }
        .name-box {
            position: absolute;
            bottom: 15px; /* تحريك الاسم للأسفل قليلًا */
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px; /* تصغير الخط */
            color: #004f9f; /* استخدام نفس درجة الأزرق في الصورة */
            font-family: 'Diwani Bent', serif; /* استخدام نفس خط الصورة */
            background: none;
            padding: 5px;
            white-space: nowrap;
        }
        .controls {
            margin-top: 15px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005f7a;
        }
    </style>
</head>
<body>

    <h2>🎉 أنشئ بطاقة تهنئة رمضان وغيّر اسمك 🎉</h2>

    <div class="controls">
        <input type="text" id="nameInput" placeholder="أدخل اسمك هنا" oninput="updateName()">
        <button onclick="downloadCard()">📥 تحميل الصورة</button>
    </div>

    <div class="container" id="card">
        <img src="1.jpeg" alt="Ramadan Greeting" class="card-image">
        <span class="name-box" id="nameDisplay">اسم </span>
    </div>

    <script>
        function updateName() {
            let name = document.getElementById("nameInput").value;
            document.getElementById("nameDisplay").textContent = name ? name : "اسم ";
        }

        function downloadCard() {
            let card = document.getElementById("card");

            html2canvas(card, { useCORS: true }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "Ramadan_Greeting.png";
                link.click();
            });
        }
    </script>

</body>
</html>
