<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة تهنئة رمضان</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .card-container {
            position: relative;
            max-width: 600px;
            margin: 50px auto;
        }
        .card-image {
            width: 100%;
            border-radius: 10px;
        }
        .name {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="1.jpeg" alt="Ramadan Greeting" class="card-image">
        <div class="name" id="employee-name">اسم الموظف</div>
    </div>

    <script>
        // التقاط الاسم من الرابط وتحديثه داخل البطاقة
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name') || 'اسم الموظف';
        document.getElementById('employee-name').textContent = name;
    </script>

</body>
</html>
